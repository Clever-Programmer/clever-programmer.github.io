<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Safdar Jamal</title>
    <!-- LIB CSS -->
    <link rel="stylesheet" href="./lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="./lib/fontawesome/css/all.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon" />
  </head>
  <body id="top">
    <!-- Navigation -->
    <nav
      class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase"
      id="mainNav"
    >
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#top">Safdar Jamal</a>
        <button
          class="navbar-toggler collapsed text-white rounded"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item mx-0 mx-lg-1">
              <a
                class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger"
                href="#contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="masthead bg-primary text-white text-center">
      <div class="container">
        <img
          class="img-fluid mb-5 d-block mx-auto rounded-circle"
          src="img/profile.png"
          alt=""
        />
        <h1 class="text-uppercase mb-0">Safdar Jamal</h1>
        <hr class="star-light" />
        <h2 class="font-weight-light mb-0">
          Front-End <b>|</b> ReactJS Developer
        </h2>
      </div>
    </header>

    <!-- Footer -->
    <footer class="footer text-center" id="contact">
      <div class="container">
        <div>
          <div class="mb-5 mb-lg-0">
            <h4 class="text-uppercase mb-4">Around the Web</h4>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-social text-center rounded-circle"
                  href="https://github.com/safdarjamal"
                  target="_blank"
                >
                  <i class="fab fa-github"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-social text-center rounded-circle"
                  href="https://twitter.com/_safdarjamal"
                  target="_blank"
                >
                  <i class="fab fa-twitter"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-social text-center rounded-circle"
                  href="https://linkedin.com/in/safdarjamal"
                  target="_blank"
                >
                  <i class="fab fa-linkedin-in"></i>
                </a>
              </li>
              <li class="list-inline-item">
                <a
                  class="btn btn-outline-light btn-social text-center rounded-circle"
                  href="mailto:safdar.dev@gmail.com"
                >
                  <i class="fas fa-envelope"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>

    <!-- Copyrights -->
    <div class="copyright py-4 text-center text-white">
      <div class="container">
        <small>&copy; 2019 Clever Programmer</small>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <div class="scroll-to-top d-lg-none position-fixed ">
      <a
        class="js-scroll-trigger d-block text-center text-white rounded"
        href="#top"
      >
        <i class="fa fa-chevron-up"></i>
      </a>
    </div>

    <!-- LIB JS -->
    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="./lib/jquery/jquery.easing.min.js"></script>

    <!-- Custom JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
